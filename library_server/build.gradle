plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.3'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'org.library_server'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(24)
    }
}

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom 'io.github.resilience4j:resilience4j-bom:2.3.0'
        mavenBom 'io.netty:netty-bom:4.2.2.Final' // ✅ Netty BOM for Java 24 compatibility
    }
}

dependencies {
    // Spring Boot Starters
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // ✅ Thymeleaf

    // ✅ Auth0 JWT (Latest)
    implementation 'com.auth0:java-jwt:4.5.0'

    // ✅ Lettuce (Latest for Java 24 compatibility)
    implementation 'io.lettuce:lettuce-core:6.7.1.RELEASE'

    // Servlet API
    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.1.0'

    // Bouncy Castle
    implementation 'org.bouncycastle:bcprov-jdk18on:1.80'

    // Resilience4j
    implementation 'io.github.resilience4j:resilience4j-core'
    implementation 'io.github.resilience4j:resilience4j-ratelimiter'
    implementation 'io.github.resilience4j:resilience4j-spring-boot3'

    // Apache POI for Excel
    implementation 'org.apache.poi:poi:5.4.1'
    implementation 'org.apache.poi:poi-ooxml:5.4.1'

    // ✅ Netty (latest compatible via BOM)
    implementation 'io.netty:netty-all'

    // Transitive vulnerability patches
    implementation 'commons-io:commons-io:2.19.0'
    implementation 'org.apache.commons:commons-compress:1.27.1'

    // MySQL Driver
    runtimeOnly 'com.mysql:mysql-connector-j:9.3.0'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.38'
    annotationProcessor 'org.projectlombok:lombok:1.18.38'

    // Spring Boot Configuration Processor
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    // DevTools
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}


springBoot {
    mainClass = 'org.library.LibraryServerApplication'
}

test {
    useJUnitPlatform()
    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}

configurations.configureEach {
    resolutionStrategy.eachDependency { details ->
        if (details.requested.group == 'io.jsonwebtoken') {
            details.useVersion '0.12.6'
        }
    }
    tasks.withType(JavaExec).tap {
        configureEach {
            jvmArgs += "--enable-native-access=ALL-UNNAMED"
        }
    }
}
