<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF6F61, #FFB347); /* Vibrant Gradient Background */
            display: flex;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh; /* Allow body to expand */
            overflow-y: auto; /* Enable vertical scrolling */
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            text-align: left;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        h2 {
            grid-column: span 2;
            margin: 0 0 20px 0;
            color: #FF6F61; /* Vibrant Title Color */
            font-size: 24px;
        }

        label {
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        select {
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus {
            border-color: #FF6F61; /* Focus color */
            background-color: #f9f9f9;
            outline: none;
        }

        input[type="submit"] {
            padding: 12px 25px;
            background-color: #4CAF50; /* Vibrant Green */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            grid-column: span 2;
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Darker Green */
            transform: scale(1.05);
        }

        ul#error-list, .flashes {
            list-style-type: none;
            padding: 0;
            color: #dc3545; /* Red color for errors */
            font-size: 12px;
            margin-top: 20px;
            grid-column: span 2;
        }

        ul#error-list li, .flashes li {
            margin: 8px 0;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registration</h2>

    <!-- Flash messages -->
    <ul class="flashes" th:if="${messages != null and messages.size() > 0}">
        <li th:each="msg : ${messages}" th:text="${msg}" class="error"></li>
    </ul>

    <form method="post" th:action="@{/register}" th:object="${user}">
        <label>Username:</label>
        <label>
            <input type="text" th:field="*{username}" required>
        </label>

        <label>Email:</label>
        <label>
            <input type="email" th:field="*{email}" required>
        </label>

        <label>Full Name:</label>
        <label>
            <input type="text" th:field="*{fullName}" required>
        </label>

        <label>Sex:</label>
        <label>
            <select th:field="*{sex}" required>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
        </label>

        <label>Mobile Number:</label>
        <label>
            <input type="text" th:field="*{mobileNumber}" required>
        </label>

        <label>Country Code:</label>
        <label>
            <select th:field="*{countryCode}" required>
                <option value="US">United States (+1)</option>
                <option value="CA">Canada (+1)</option>
                <option value="GB">United Kingdom (+44)</option>
                <option value="IND">India (+91)</option>
            </select>
        </label>

        <label>Password:</label>
        <label>
            <input type="password" th:field="*{password}" required>
        </label>

        <label>Confirm Password:</label>
        <label>
            <input type="password" th:field="*{confirmPassword}" required>
        </label>

        <label>Role:</label>
        <label>
            <select th:field="*{role}" required>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </label>

        <input type="submit" value="Register">
    </form>

    <!-- Error messages -->
    <ul id="error-list" th:if="${errors != null and errors.size() > 0}">
        <li th:each="error : ${errors}" th:text="${error}"></li>
    </ul>
</div>
</body>
</html>
